<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;bottom: 10px; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card row">
    <div class=" box-a">
      <h1>Get <span class="voilet">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better dicisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="one">
          <div class="number">10k+</div>
          <div class="text">COMPANIES</div>
        </div>
        <div class="two">
          <div class="number">314</div>
          <div class="text">TEMPLATES</div>
        </div>
        <div class="three">
          <div class="number">12M+</div>
          <div class="text">QUERIES</div>
        </div>
      </div>
    </div>
    <div class="box-b"></div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faraz Mobin</a>.
  </div>
</body>
</html>
